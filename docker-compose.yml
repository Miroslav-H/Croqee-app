version: '2'
services:
  server_python:
    build: ./server_python
    restart: always
    ports:
      - "9699:9699"

  server_node:
    build:
      context: ./server/
    command: /usr/app/node_modules/.bin/nodemon dist/index.js
    volumes:
      - ./server/:/usr/app
      - /usr/app/node_modules
    depends_on:
      - server_python
    ports:
      - "8080:8080"
    # env_file: ./server/.env #
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true

  client:
    build:
      context: ./client/
    command: npm start
    volumes:
      - ./client/:/usr/app
      - /usr/app/node_modules
    depends_on:
      - server_node
    ports:
      - "3000:3000"
